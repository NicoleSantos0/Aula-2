<body>
    <center>

    <h1 id="titulo">Calculadora de IMC</h1>
    
    <form id="imc-form" onsubmit="resultado(); return false;">
        <input type="text" id="nome" placeholder="Digite o seu nome" required>
        <input type="number" id="peso" placeholder="Digite seu peso em kg:" step="0.1" required>
        <input type="number" id="altura" placeholder="Digite sua altura em metros:" step="0.01" required>
        <input type="submit" value="Resultado" id="botao">
    </form>

        <table border="1">
            <thead>
                <tr>
                    <td>IMC</td>
                    <td>Classificação</td>
    
                </tr>
            </thead>
            <tbody id="tabela_resultado">
             
            </tbody>
        </table>

    </center>


</body>

</html>
